{% load humanize %}
<style>
   body {
        font-family: Helvetica Neue,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,sans-serif;
        font-size: 11px;
        font-style:  normal;
        font-color: dark;
        background-color: #f7f7f7;
    }

.control {
margin: -12px;

}


</style>

<div class="columns is-multiline">
    {% for p in category_products %}
        <div class="column is-2 is-6-mobile">
            <a href="{% url 'product_detail' p.category.slug p.slug %}">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="{{ p.thumbnail.url }}">
                    </figure>
                </div>

                  <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p>{{ p.title }}</p>
                                <p >â‚¦{{ p.price|intcomma }}</p>
                            </div>
                        </div>
                    </div>
                <footer class="card-footer">
                    <a href="{% url 'product_detail' p.category.slug p.slug %}" class="card-footer-item">View</a>
                </footer>
            </div>
        </div>
    {% endfor %}
</div>
